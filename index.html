<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock-Kat Salas</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-2012-2022.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>⏰ World Clock</h1>
    
    <select name="city-selection" id="city-selection">
        <option value="">Select a City...</option>
        <option value="current">My current location</option>
        <option value="America/Denver">Denver</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Caracas">Caracas</option>
        <option value="Australia/Sydney">Sydney</option>
    </select>

    <div id="cities">
    <div class="city" id="los-angeles">
    <div>
      <h2>Los Angeles 🏝️</h2> 
      <div class="date"></div>
    </div>
      <div class="time"></div> 
    </div>

    <div class="city" id="paris">
    <div>
      <h2>Paris 🥖</h2> 
      <div class="date"></div>
    </div>
      <div class="time"></div> 
    </div>

    <div class="city" id="honolulu">
    <div>
      <h2>Honolulu 🌺</h2> 
      <div class="date"></div>
    </div>
      <div class="time"></div> 
    </div>
    </div>

    <footer>This project was coded with 🖤 by <strong>Kat Salas</strong> and it is open sourced on <a href="https://github.com/KatYokai/Kats-World-Clock" target="_blank">GitHub</a>

    <script src="src/index.js"></script>
</body>
</html>
